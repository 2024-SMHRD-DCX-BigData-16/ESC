<style>
    .statistics-list {
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 16px;
        font-family: 'Noto Sans KR', sans-serif;
    }

    .tab-header {
        display: flex;
        flex-direction: column;
        border-bottom: 1px solid #e5e7eb;
        margin-bottom: 16px;
    }

    .tab-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 8px;
    }


    .tab-item {
        font-size: 14px;
        padding-bottom: 6px;
        cursor: pointer;
    }

    .list-container ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .list-container li {
        margin-bottom: 12px;
    }

    .list-container a {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
        color: #1f2937;
        font-size: 14px;
    }

    .list-container a:hover {
        text-decoration: underline;
    }

    .external-link {
        font-size: 12px;
        color: #9ca3af;
        margin-left: 8px;
    }
</style>
