<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JMS 서비스 - 공지사항 상세</title>
  <link rel="stylesheet" th:href="@{/css/postContent.css}" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <a href="#" class="logo">
        <span class="logo-main">logo</span>
        <span class="logo-sub">Esc</span>
      </a>
      <nav>
        <ul class="nav-list">

        </ul>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="back-nav">
        <a href="post" class="back-button">
          <i class="ri-arrow-left-s-line"></i>
          <h1>뒤로가기</h1>
        </a>
      </div>

      <div class="notice-card">
        <div class="notice-header">
          <div class="notice-meta">
            <span th:class="|tag-${post.post_category == '공지사항' ? 'notice' :
            post.post_category == '일반' ? 'general' :
            post.post_category == 'FAQ' ? 'faq' : 'default'}|"
            th:text="${post.post_category}"></span>
          
            <span class="notice-date" th:text="${#temporals.format(post.created_at, 'yyyy-MM-dd')}"></span>
          </div>
          <h2 class="notice-title" th:text="${post.post_title}"></h2>
        </div>

        <div class="notice-content">
          <p th:text="${post.post_content}"></p>

          <br>
          <br>

          <!-- <div>
            <h1 th:text="${post.postTitle}"></h1>
            <p th:text="${post.postContent}"></p>
            <div th:if="${post.postFile != null}">
              <p>
                첨부파일: 
                <a th:href="@{/uploads/{file}(file=${post.postFile})}" 
                   th:text="${post.postFile}" 
                   target="_blank"></a>
              </p>
            </div>
          </div> -->
        
          <br>
          <br>
      
        </div>

        <div class="notice-footer">
          <div class="footer-left">
            <a href="post" class="btn">
              <i class="ri-list-unordered"></i>
              목록으로
            </a>
          </div>
          <div class="footer-right">
            <a href="#" class="btn">
              <i class="ri-arrow-left-s-line"></i>
              이전 글
            </a>
            <a href="#" class="btn">
              다음 글
              <i class="ri-arrow-right-s-line"></i>
            </a>
          </div>
        </div>
      </div>
</body>

</html>
