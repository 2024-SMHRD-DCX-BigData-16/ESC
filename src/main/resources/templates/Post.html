<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" th:href="@{/css/post.css}" />
    <script th:src="@{/js/post.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">
                <div class="logo-icon"><i class="ri-user-3-line"></i></div>
                <span class="logo-text">ESC</span>
            </a>
            <nav>
                <div th:if="${session.loginUser == null}">
                    <ul>
                        <li><a href="login">로그인</a></li>
                    </ul>
                </div>
                <div th:if="${session.loginUser != null}">
                    <ul>
                        <li><a href="logout">로그아웃</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="board-header">
            <h1>공지사항</h1>
            <p>멤버스PG의 최신 소식과 공지사항을 확인하세요.</p>
        </div>

        <div class="board-filters">
            <div class="filter-group">
                <select id="category">
                    <option value="all">전체</option>
                    <option value="notice">공지사항</option>
                    <option value="event">이벤트</option>
                    <option value="update">업데이트</option>
                </select>
                <div class="search-wrapper">
                    <input type="text" placeholder="검색어를 입력하세요" />
                    <i class="ri-search-line search-icon"></i>
                </div>
            </div>
            <a href="postWrite" class="write-button"><i class="ri-add-line"></i> 글쓰기</a>
        </div>

        <div class="board-list">
            <div class="board-list-header">
                <div>번호</div>
                <div>분류</div>
                <div>제목</div>
                <div>작성자</div>
                <div>조회수</div>
                <div>날짜</div>
            </div>
            <div class="board-item notice">
                <div>공지</div>
                <div><span class="badge notice">공지사항</span></div>
                <div>
                    <a href="#" class="title-link">프로젝트 개발중</a>
                    <span class="new-badge">NEW</span>
                </div>
                <div>관리자</div>
                <div>1,245</div>
                <div>2025.04.15</div>
            </div>

            <div th:each="post : ${post_list}" class="board-item">
                <div th:text="${post.post_idx}"></div>
                <div>
                    <span th:text="${post.post_category}" th:class="|badge ${post.post_category == '공지사항' ? 'notice' :
                               post.post_category == '업데이트' ? 'update' :
                               post.post_category == '이벤트' ? 'event' :
                               post.post_category == '안내' ? 'guide' :
                               post.post_category == 'FAQ' ? 'faq' :
                               'default'}|">
                    </span>
                </div>
                <div>
                    <a th:href="@{/postContent(post_idx=${post.post_idx})}" class="title-link" th:text="${post.post_title}"></a>
                </div>
                <div th:text="${post.post_email}"></div>
                <div th:text="${post.post_views}"></div>
                <div th:text="${#temporals.format(post.created_at, 'yyyy.MM.dd')}"></div>
            </div>

        </div>
    </main>
</body>

</html>
