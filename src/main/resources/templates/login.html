<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Login & Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="min-h-screen bg-gray-50 font-['Inter']">
    <nav class="bg-white shadow">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">                        <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo">
                    </div>                </div>
            </div>
        </div>
    </nav>

    <div class="min-h-[calc(100vh-4rem-64px)] flex flex-col justify-center py-12 sm:px-6 lg:px-8">        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900" id="formTitle">Sign in to your account</h2>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">                <div class="flex justify-center space-x-4 mb-6">
                    <button onclick="showLogin()" class="text-sm font-medium px-4 py-2 !rounded-button" id="loginTab">Sign In</button>
                    <button onclick="showSignup()" class="text-sm font-medium px-4 py-2 !rounded-button" id="signupTab">Sign Up</button>
                </div>

                <form class="space-y-6" id="loginForm">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                <i class="fas fa-envelope"></i>
                            </span>
                            <input id="email" name="email" type="email" required class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 !rounded-button shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="Enter your email">                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                <i class="fas fa-lock"></i>
                            </span>
                            <input id="password" name="password" type="password" required class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 !rounded-button shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="Enter your password">                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">                            <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded">                            <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>                        <div class="text-sm">
                            <a href="#" class="font-medium text-custom hover:text-custom">Forgot your password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent !rounded-button shadow-sm text-sm font-medium text-white bg-custom hover:bg-custom focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Sign in</button>
                    </div>

                    <div class="mt-6">
                        <div class="relative">                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">                            <div>
                                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 !rounded-button shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">                                    <i class="fab fa-google text-red-500"></i>
                                    <span class="ml-2">Google</span>
                                </a>
                            </div>

                            <div>
                                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 !rounded-button shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">                                    <i class="fab fa-facebook text-blue-600"></i>
                                    <span class="ml-2">Facebook</span>
                                </a>
                            </div>
                        </div>
                    </div>                </form>

                <form action="userInsert" method="post" class="space-y-6 hidden" id="signupForm"> 
                    <div>
                        <label for="signup-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                <i class="fas fa-user"></i>
                            </span>
                            <input id="signup-username" name="nick" type="text" required class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 !rounded-button shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="Choose a username">                        </div>
                    </div>

                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                <i class="fas fa-envelope"></i>
                            </span>
                            <input id="signup-email" name="email" type="email" required class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 !rounded-button shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="Enter your email">                        </div>
                    </div>

                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                <i class="fas fa-lock"></i>
                            </span>
                            <input id="signup-password" name="pw" type="password" required class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 !rounded-button shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="Create a password">                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="mt-1 relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">                                <i class="fas fa-lock"></i>
                            </span>
                            <input id="confirm-password" name="confirm-password" type="password" required class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 !rounded-button shadow-sm placeholder-gray-400 focus:outline-none focus:ring-custom focus:border-custom sm:text-sm" placeholder="Confirm your password">                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-custom focus:ring-custom border-gray-300 !rounded">                        <label for="terms" class="ml-2 block text-sm text-gray-900">
                            I agree to the <a href="#" class="font-medium text-custom hover:text-custom">Terms of Service</a> and <a href="#" class="font-medium text-custom hover:text-custom">Privacy Policy</a>
                        </label>                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent !rounded-button shadow-sm text-sm font-medium text-white bg-custom hover:bg-custom focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom">Sign up</button>
                    </div>

                    <div class="mt-6">
                        <div class="relative">                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">Or continue with</span>
                            </div>
                        </div>

                        <div class="mt-6 grid grid-cols-2 gap-3">                            <div>
                                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 !rounded-button shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">                                    <i class="fab fa-google text-red-500"></i>
                                    <span class="ml-2">Google</span>
                                </a>
                            </div>

                            <div>
                                <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 !rounded-button shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">                                    <i class="fab fa-facebook text-blue-600"></i>
                                    <span class="ml-2">Facebook</span>
                                </a>
                            </div>
                        </div>
                    </div>                </form>
            </div>
        </div>
    </div>

    <footer class="bg-white">
        <div class="max-w-8xl mx-auto py-4 px-4 sm:px-6 lg:px-8">            <div class="flex flex-col items-center justify-between space-y-4 sm:flex-row sm:space-y-0">
                <div class="flex space-x-6">                    <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Terms of Service</a>
                    <a href="#" class="text-sm text-gray-500 hover:text-gray-900">Privacy Policy</a>
                </div>
                <p class="text-sm text-gray-500">&copy; 2024 Your Company. All rights reserved.</p>            </div>
        </div>
    </footer>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('formTitle').textContent = 'Sign in to your account';
            document.getElementById('loginTab').classList.add('text-custom', 'border-b-2', 'border-custom');
            document.getElementById('signupTab').classList.remove('text-custom', 'border-b-2', 'border-custom');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'Create your account';
            document.getElementById('signupTab').classList.add('text-custom', 'border-b-2', 'border-custom');
            document.getElementById('loginTab').classList.remove('text-custom', 'border-b-2', 'border-custom');
        }

        showLogin();
    </script>
</body>
</html>
