<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <title>진정서 + 챗봇</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
  <header th:replace="~{fragment/header :: header}"></header>
  <button id="chat-toggle-btn" onclick="openChat()">챗봇 문의</button>
  <div class="split-layout">
    <div id="left-frame" class="left-frame full">
      <div th:replace="~{fragment/left :: left}"></div>
    </div>
  </div>

  <div id="right-frame" class="right-frame">
    <div th:replace="~{fragment/right :: right}"></div>
  </div>


  <script>
    let chatVisible = false;

    function openChat() {
      if (!chatVisible) toggleChat();
    }

    function toggleChat() {
      const left = document.getElementById("left-frame");
      const right = document.getElementById("right-frame");
      const toggleBtn = document.getElementById("chat-toggle-btn");

      chatVisible = !chatVisible;

      if (chatVisible) {
        left.classList.remove("full");
        left.classList.add("half");
        right.classList.add("half", "show");
        toggleBtn.style.display = "none";
      } else {
        left.classList.remove("half");
        left.classList.add("full");
        right.classList.remove("half", "show");
        toggleBtn.style.display = "block";
      }
    }
    function goToStep(step) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById('step' + step).classList.add('active');

      if (step === 2) {
        const wageRadio = document.getElementById('wageRadio2');
        if (wageRadio) wageRadio.checked = true;
      }

      if (step === 3) {
        setTimeout(() => {
          const etcRadio = document.getElementById('etcRadio3');
          if (etcRadio) etcRadio.checked = true;
        }, 50);
      }
    }
    const chatBox = document.getElementById("chat-messages");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function renderMessage(sender, content, isLoading = false) {
      const role = sender === "bot" ? "bot" : "user";
      const avatar = sender === "bot" ? "🤖" : "🙂";
      const name = sender === "bot" ? "챗봇" : "사용자";
      const bubble = isLoading ? "로딩 중..." : content;
      return `
    <div class="message ${role}${isLoading ? ' loading' : ''}">
  ${sender === "user"
          ? `<div class="bubble">${bubble}</div><div class="avatar">${avatar}</div>`
          : `<div class="avatar">${avatar}</div><div class="bubble">${bubble}</div>`}
  <div class="name">${name}</div>
</div>
`;
    }

    function scrollToBottom() {
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", async () => {
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += renderMessage("user", message);
      chatBox.innerHTML += renderMessage("bot", "", true);
      scrollToBottom();

      input.value = "";

      setTimeout(() => {
        const loadingEl = document.querySelector(".message.bot.loading");
        if (loadingEl) {
          loadingEl.outerHTML = renderMessage("bot", "챗봇 응답입니다. 여기에 실제 응답이 들어갑니다.");
          scrollToBottom();
        }
      }, 1000);
    });
  </script>
</body>

</html>
