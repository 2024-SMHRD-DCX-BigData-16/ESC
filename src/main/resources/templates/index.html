<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <meta charset="UTF-8">
  <title>진정서 + 챗봇</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: '맑은 고딕', sans-serif;
      overflow: hidden;
    }

    .split-layout {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-frame {
      height: 100%;
      border: none;
    }

    .right-frame {
      height: 100%;
      border: none;
      display: none;
      position: relative;
    }

    .chat-header {
      position: relative;
      background-color: #f1f5f9;
      padding: 1rem 1rem 1rem 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .half {
      width: 100%;
    }

    .full {
      width: 100%;
    }

    .show {
      display: block;
    }

    #chat-toggle-btn {
      position: fixed;
      top: 80px;
      right: 30px;
      z-index: 1000;
      padding: 10px 20px;
      background-color: #8daae7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header th:replace="~{fragment/header :: header}"></header>
  <button id="chat-toggle-btn" onclick="openChat()">챗봇 문의</button>
  <div class="split-layout">
    <div id="left-frame" class="left-frame full">
      <iframe th:src="@{/document}"></iframe>
    </div>

    <div id="right-frame" class="right-frame">
      <div class="chat-header">
      </div>
      <iframe th:src="@{/minichat}"></iframe>
    </div>
  </div>

  <script>
    let chatVisible = false;

    function openChat() {
      if (!chatVisible) toggleChat();
    }

    function toggleChat() {
      const left = document.getElementById("left-frame");
      const right = document.getElementById("right-frame");
      const toggleBtn = document.getElementById("chat-toggle-btn");

      chatVisible = !chatVisible;

      if (chatVisible) {
        left.classList.remove("full");
        left.classList.add("half");
        right.classList.add("half", "show");
        toggleBtn.style.display = "none";
      } else {
        left.classList.remove("half");
        left.classList.add("full");
        right.classList.remove("half", "show");
        toggleBtn.style.display = "block";
      }
    }
  </script>
</body>

</html>
