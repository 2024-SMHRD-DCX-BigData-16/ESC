<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공공 데이터 통계</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<style>
    body {
        margin: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f9fafb;
        color: #333;
    }

    a {
        text-decoration: none;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        padding: 0 16px;
        margin: 0 auto;
        height: 1040px;
        position: relative;
    }

    .header {
        background: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 64px;
        height: 64px;
        box-sizing: border-box;
    }

    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .logo-icon {
        width: 32px;
        height: 32px;
        background: #0088cc;
        color: white;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 8px;
    }

    .logo-text {
        font-family: 'Pacifico', cursive;
        font-size: 20px;
        color: #0088cc;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin-left: 2rem;
    }

    nav ul li a {
        font-size: 0.9rem;
        color: #666;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #0088cc;
    }
</style>

<body>
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <div class="logo-icon"><i class="ri-user-3-line"></i></div>
                <span class="logo-text">ESC</span>
            </a>
            <nav>
                <div th:if="${session.loginUser == null}">
                    <ul>
                        <li><a href="login">로그인</a></li>
                    </ul>
                </div>
                <div th:if="${session.loginUser != null}">
                    <ul>
                        <li><a href="logout">로그아웃</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="board-header">
            <h1>공공 데이터 통계</h1>
            <p>공공데이터 통계입니다.</p>
        </div>
        <div class="test" name="test">
            <canvas id="myChart" width="400" height="100" aria-label="Hello ARIA World" role="img">
                <p>Hello Fallback World</p><!-- 대체용 설명 -->
            </canvas>
        </div>
        <!-- <div style="width: 500px;"><canvas id="dimensions"></canvas></div><br/> -->
        <div style="width: 800px;"><canvas id="acquisitions"></canvas></div>

        <!-- <script type="module" src="dimensions.js"></script> -->
        <script type="module" th:src="test.js"></script>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'bar',
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }],
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });



        const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
        const data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
        };
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        };
    </script>
</body>

</html>
