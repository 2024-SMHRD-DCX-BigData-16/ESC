<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000"
        data-border-radius="small"></script>
</head>

<body class="bg-gray-50 font-[Inter]">
    <div class="min-h-screen">
        <nav class="bg-white shadow">
            <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <img class="h-8 w-auto" src="https://ai-public.creatie.ai/gen_page/logo_placeholder.png" alt="Logo" />
                    </div>
                    <div class="flex items-center">
                        <button class="!rounded-button bg-custom text-white px-4 py-2 text-sm font-medium">
                            <i class="fas fa-user mr-2"></i>John Doe
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-4xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
            <div class="space-y-8">
                <div class="bg-white shadow rounded-lg p-8">
                    <div class="mb-8">
                        <h1 class="text-2xl font-bold text-gray-900">Account Settings</h1>
                        <p class="text-sm text-gray-500 mt-1">Update your account information</p>
                    </div>

                    <form action="UserUpdate" method="POST" class="space-y-8">
                        <!-- 기본 정보 -->
                        <div class="space-y-6">
                            <h2 class="text-xl font-semibold text-gray-900">Basic Information</h2>
                            <div class="grid grid-cols-1 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                                    <input type="email" name="email" required value="john.doe@example.com"
                                        class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Nickname</label>
                                    <input type="text" name="nick" required value="John Doe"
                                        class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" />
                                </div>
                            </div>
                        </div>

                        <!-- 비밀번호 변경 -->
                        <div class="space-y-6">
                            <h2 class="text-xl font-semibold text-gray-900">Password</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Current Password</label>
                                    <input type="password" name="currentPassword"
                                        class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">New Password</label>
                                    <input type="password" name="newPassword"
                                        class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                                    <input type="password" name="confirmNewPassword"
                                        class="mt-1 block w-full border-gray-300 focus:border-custom focus:ring-custom !rounded-button" />
                                </div>
                            </div>
                        </div>

                        <!-- 버튼 영역 -->
                        <div class="flex justify-between pt-8">
                            <div class="flex space-x-4">
                                <button type="submit"
                                    class="!rounded-button bg-custom text-white px-6 py-2 text-sm font-medium hover:bg-custom/90">
                                    Save Changes
                                </button>
                                <button type="reset"
                                    class="!rounded-button bg-gray-100 text-gray-700 px-6 py-2 text-sm font-medium hover:bg-gray-200">
                                    Cancel
                                </button>
                            </div>
                            <button type="button" id="deleteBtn"
                                class="!rounded-button bg-red-600 text-white px-6 py-2 text-sm font-medium hover:bg-red-700">
                                Delete Account
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- 삭제 모달 -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Delete Account</h3>
            <p class="text-sm text-gray-500 mb-6">Are you sure you want to delete your account? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button type="button"
                    class="!rounded-button bg-gray-100 text-gray-700 px-4 py-2 text-sm font-medium hover:bg-gray-200"
                    onclick="document.getElementById('delete-modal').classList.add('hidden')">
                    Cancel
                </button>
                <form action="/user/delete" method="POST">
                    <button type="submit"
                        class="!rounded-button bg-red-600 text-white px-4 py-2 text-sm font-medium hover:bg-red-700">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 모달 스크립트 -->
    <script>
        document.getElementById("deleteBtn").addEventListener("click", function () {
            document.getElementById("delete-modal").classList.remove("hidden");
        });

        // 바깥 영역 클릭 시 모달 닫기
        window.addEventListener("click", function (e) {
            const modal = document.getElementById("delete-modal");
            if (e.target === modal) {
                modal.classList.add("hidden");
            }
        });
    </script>
</body>

</html>
