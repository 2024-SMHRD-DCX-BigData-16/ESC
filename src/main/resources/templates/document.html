<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>진정서</title>
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <style>
    body {
      font-family: 'Noto Sans KR', '맑은 고딕', sans-serif;
      background-color: #e2e8f0;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      text-align: center;
    }

    .form-container {
      width: 100%;
      max-width: 950px;
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 30px;
      font-weight: bold;
      color: #1e293b;
      border-bottom: 2px solid #cbd5e1;
      padding-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #cbd5e1;
      margin-bottom: 40px;
      table-layout: fixed;
    }

    td {
      padding: 12px;
      vertical-align: middle;
      text-align: left;
      border: 1px solid #cbd5e1;
      background-color: white;
      word-break: break-word;
    }

    td.label {
      font-weight: bold;
      background-color: #f8fafc;
      color: #334155;
      text-align: center;
      min-width: 130px;
      width: 16.6%;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 14px;
      text-align: left;
      box-sizing: border-box;
      transition: border 0.3s ease;
    }

    input:focus {
      border: 1px solid #3b82f6;
      outline: none;
    }

    .radio-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    .notice {
      font-size: 0.9rem;
      color: #64748b;
      margin-top: 20px;
      line-height: 1.6;
    }

    .btn-box {
      text-align: center;
      margin-top: 30px;
    }

    .btn-box button {
      padding: 10px 28px;
      font-size: 15px;
      margin: 0 6px;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease, border 0.3s ease;
    }

    button.postcode-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button.postcode-btn:hover {
      background-color: #444;
    }

    .btn-box button:nth-child(1) {
      background-color: white;
      color: #003366;
      border: 2px solid #003366;
    }

    .btn-box button:nth-child(2) {
      background-color: #003366;
      color: white;
      border: 2px solid #003366;
    }

    .btn-box button:nth-child(3) {
      background-color: #555;
      color: white;
      border: 2px solid #555;
    }

    .btn-box button:hover {
      opacity: 0.9;
      cursor: pointer;
    }

    .required {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <header th:replace="~{fragment/header :: header}"></header>
    <form>
      <h2>제출자 정보</h2>
      <table>
        <tr>
          <td class="label">성명 <span class="required">*</span></td>
          <td colspan="2"><input type="text" name="submitterName" required></td>
          <td class="label">주민등록번호 <span class="required">*</span></td>
          <td colspan="2">
            <div style="display: flex; gap: 10px;">
              <input type="text" name="rrnFront" maxlength="6" required>
              <input type="text" name="rrnBack" maxlength="7" required>
            </div>
          </td>
        </tr>
        <tr>
          <td class="label">주소 <span class="required">*</span></td>
          <td colspan="5">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
              <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
              <button type="button" class="postcode-btn" onclick="execDaumPostcode()">우편번호 찾기</button>
            </div>
            <input type="text" id="roadAddress" name="address" placeholder="도로명 주소" readonly
              style="margin-bottom: 8px;">
            <input type="text" id="detailAddress" name="addressDetail" placeholder="상세 주소 입력">
          </td>
        </tr>
        <tr>
          <td class="label">전화번호</td>
          <td colspan="2"><input type="text" name="tel"></td>
          <td class="label">휴대전화 <span class="required">*</span></td>
          <td colspan="2"><input type="tel" name="submitterPhone" required></td>
        </tr>
        <tr>
          <td class="label">이메일 <span class="required">*</span></td>
          <td colspan="5"><input type="email" name="email"></td>
        </tr>
        <tr>
          <td class="label">민원 처리 상황 알림 <span class="required">*</span></td>
          <td colspan="5">
            <div class="radio-box">
              <label><input type="radio" name="notify" value="yes" checked> 수신함 (휴대전화, 이메일)</label>
              <label><input type="radio" name="notify" value="no"> 수신 안함</label>
            </div>
          </td>
        </tr>
        <tr>
          <td class="label">전자문서 통지 여부 <span class="required">*</span></td>
          <td colspan="5">
            <div class="radio-box">
              <label><input type="radio" name="documentAgree" value="yes" checked> 동의함</label>
              <label><input type="radio" name="documentAgree" value="no"> 동의 안함</label>
            </div>
          </td>
        </tr>
      </table>

      <h2>피진정인(사업주) 정보</h2>
      <table>
        <tr>
          <td class="label">성명 <span class="required">*</span></td>
          <td colspan="2"><input type="text" name="employerName" required></td>
          <td class="label">휴대전화 <span class="required">*</span></td>
          <td colspan="2"><input type="tel" name="employerPhone" required></td>
        </tr>
        <tr>
          <td class="label">사업체 구분</td>
          <td colspan="5">
            <div class="radio-box">
              <label><input type="radio" name="workplaceType" value="사업장" checked> 사업장</label>
              <label><input type="radio" name="workplaceType" value="공사현장"> 공사현장</label>
            </div>
          </td>
        </tr>
        <tr>
          <td class="label">회사명 <span class="required">*</span></td>
          <td colspan="5"><input type="text" name="companyName" required></td>
        </tr>
        <tr>
          <td class="label">회사 주소<br>(실근무장소) <span class="required">*</span></td>
          <td colspan="5">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
              <input type="text" id="companyPostcode" name="companyPostcode" placeholder="우편번호" readonly>
              <button type="button" class="postcode-btn" onclick="execCompanyPostcode()">우편번호 찾기</button>
            </div>
            <input type="text" id="companyAddress" name="companyAddress" placeholder="도로명 주소" readonly
              style="margin-bottom: 8px;">
            <input type="text" id="companyDetail" name="companyDetail" placeholder="상세 주소">
          </td>
        </tr>
        <tr>
          <td class="label">회사전화번호 <span class="required">*</span></td>
          <td colspan="2"><input type="text" name="companyTel" required></td>
          <td class="label">근로자수</td>
          <td colspan="2"><input type="number" name="employeeCount"></td>
        </tr>
      </table>

      <div class="btn-box">
        <button type="button">이전</button>
        <button type="submit">다음</button>
        <button type="button">임시저장</button>
      </div>

      <div class="notice">
        <strong>※ 개인정보처리 안내:</strong> 민원처리를 위해 수집되는 정보는 관련 법령에 따라 안전하게 처리되며, 주민등록번호는 암호화되어 저장됩니다.
      </div>
    </form>
    <div th:replace="~{fragment/mimichat :: chatbot}"></div>
  </div>
</body>

</html>
