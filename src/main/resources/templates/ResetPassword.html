<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" th:href="@{/css/ResetPassword.css}" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="text-center">
        <h1 class="title">비밀번호 재설정</h1>
        <p class="subtitle">새로운 비밀번호를 입력해주세요</p>
      </div>

      <form class="form" action="resetPw" method="post">
        <div class="form-group">
          <label for="new-password">새 비밀번호</label>
          <div class="input-wrapper">
            <input id="new-password" type="password" placeholder="새 비밀번호 입력" />
            <div class="password-toggle">
              <i class="ri-eye-line toggle-password"></i>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">비밀번호 확인</label>
          <div class="input-wrapper">
            <input id="confirm-password" type="password" placeholder="비밀번호 확인" />
            <div class="password-toggle">
              <i class="ri-eye-line toggle-password"></i>
            </div>
          </div>
          <p id="password-match-message" class="hidden"></p>
        </div>

        <div class="requirements">
          <h3>비밀번호 요구사항</h3>
          <ul>
            <li id="length-check"><i class="ri-checkbox-blank-circle-line"></i> 8자 이상</li>
            <li id="uppercase-check"><i class="ri-checkbox-blank-circle-line"></i> 영문 대/소문자 포함</li>
            <li id="number-check"><i class="ri-checkbox-blank-circle-line"></i> 숫자 포함</li>
            <li id="special-check"><i class="ri-checkbox-blank-circle-line"></i> 특수문자 포함</li>
          </ul>
        </div>

        <button id="submit-button" type="submit" disabled>비밀번호 변경</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
